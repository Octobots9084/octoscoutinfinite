<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Find a Match Video</h1>
  
  <form id="matchForm">
    <label for="eventId">Event ID:</label>
    <input type="text" id="eventId" required><br><br>
    
    <label for="matchNumber">Match Number:</label>
    <input type="number" id="matchNumber" required><br><br>

    <label for="teamNumber">Team Number:</label>
    <input type="number" id="teamNumber" required><br><br>
    <button type="submit">Get Match Video</button>
  </form>
  
  <h2>Match Video:</h2>
  <div id="matchVideo">
    <!-- Video will be embedded here -->
  </div>

  <script src="script.js"></script>
  <script type="module"src="/name.js"></script>
</body>
</html>

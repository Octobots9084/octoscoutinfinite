<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octo Scout 2025</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      
      <div id="extraSelectsContainer"></div>
      <div class="inputContainer">
        <h3 class="inputLabel">Comments</h3>
        <input id="commentInput" placeholder="Comments" type="text"></input>
      </div>
      <button class="dataButton" onclick="saveData(); submitData()">
        Submit Data
      </button>
      <button
        class="backButton"
        onclick="saveData(); window.location.href = '/teleop';"
      >
        Back
      </button>
      <button class="nextButton" onclick="scoutAgain()">Scout Again</button>
      <button class="cookieClick" onclick="cookieClick()">Cookie Click</button>
      <div class="cookies">
        <p>Cookies:</p>
        <p id="cookies"></p>
      </div>

      <button class="upgradeClickVal" onclick="upgradeClickVal()">Upgrade Clicks</button>
      <div class="clickVal">
        <p>Cookies per click: </p>
        <p id="clickVal"></p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octo Scout 2025</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      
      <div id="extraSelectsContainer"></div>
      <div class="inputContainer">
        <h3 class="inputLabel">Comments</h3>
        <input id="commentInput" placeholder="Comments" type="text"></input>
      </div>
      <button class="dataButton" onclick="saveData(); submitData()">
        Submit Data
      </button>
      <button
        class="backButton"
        onclick="saveData(); window.location.href = '/teleop';"
      >
        Back
      </button>
      <button class="nextButton" onclick="scoutAgain()">Scout Again</button>

      <h2 class="below" id="below">Cookie clicker below</h2>
      <div class="seperation">
       
        <span id="seperation">

        </span>
      </div>




      <div class="cookies">
        <p>Cookies:</p>
        <p id="cookies"></p>
      </div>

      <div class="sep2">
        <span id="sep2"></span>
      </div>

      <button class="cookieClick" id="cookieClick" data-tooltip onclick="cookieClick()"><img src="../images/cookie.jpg"></button>


    <div class="sep2">
      <span id="sep2"></span>
    </div>
      <button class="upgradeClickVal" id="upgradeClickVal" data-tooltip onclick="upgradeClickVal()">Upgrade Clicks</button>

      <div class="sep2">
        <span id="sep2"></span>
      </div>

      <button class="upgradeCps" id="upgradeCps" data-tooltip onclick="upgradeCps()">Upgrade CPS</button>




      <div class="sep3">
        <span id="sep3"></span>
      </div>

      <div class="cpsavg">
        <p>Cookies per second: </p>
        <p id="cpsavg"></p>
      </div>
      <div class="sep2">
        <span id="sep2"></span>
      </div>


      <div>
        <button class="cpsStart" id="cpsStart" onclick="startCps()">Start CPS</button>
        
        <h2 class="cpsStop" id="cpsStop" onclick="stopCps()">Stop CPS</p>
      </div>





    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>

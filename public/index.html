<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octo Scout 2025</title>
  <link rel="stylesheet" href="globalStyle.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">Octo Scout 2025</h1>

  <div class="form-container">
    <div class="inputContainer">
      <h3 class="inputLabel">Scout Name</h3>
      <input id="scoutNameInput" placeholder="Scout Name" type="text" />
    </div>

    <div class="inputContainer" id="matchInputContainer">
      <h3 class="inputLabel">Match Number</h3>
      <select name="matchNumber" id="matchNumberInput"></select>
    </div>

    <div class="inputContainer" id="teamInputContainer">
      <h3 class="inputLabel">Team Number</h3>
      <select id="teamNumberInput" name="Robot">
        <option value="0">Blue 1</option>
        <option value="1">Blue 2</option>
        <option value="2">Blue 3</option>
        <option value="3">Red 1</option>
        <option value="4">Red 2</option>
        <option value="5">Red 3</option>
      </select>
    </div>

    <div class="button-container">
      <button class="navButton primary-button" onclick="saveData();window.location.href = '/auto'">Next</button>
    </div>

    <div class="button-container">
     <!-- From Uiverse.io by cbolson --> 
      <label for="filter" class="switch" aria-label="Toggle Filter">
        <input type="checkbox" id="filter"/>
        <span>Auto</span>
        <span>Manual</span>
      </label>

      <button class="navButton" id="analysisButton" onclick="saveData();window.location.href = '/analysis'">Analysis</button>
    </div>

    <!-- <div class="button-container">
      <button class="backButton" id="analysisButton" onclick="saveDataAnalysis();window.location.href = '/analysis'">Analysis</button>
      <button class="nextButton" onclick="saveData();window.location.href = '/startingLocation'">Next</button>
    </div> -->
  </div>

  <script src="script.js"></script>
  <script type="module" src="name.js"></script>
</body>

</html>

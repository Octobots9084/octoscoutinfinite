<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octo Scout 2025</title>
  <link rel="stylesheet" href="../globalStyle.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">Submit Data</h1>

  <div class="form-container">
    <div id="extraSelectsContainer"></div>

    <div class="inputContainer">
      <h1 class="inputLabel">No Show</h3>
    </div>

    <div class="button-container">
      <button class="navButton primary-button" onclick="saveData(); submitData()">
        Submit Data
      </button>
    </div>

    <div class="button-container">
      <button class="navButton" onclick="saveData(); window.location.href = '/auto';">
        Back
      </button>
      <button class="navButton" onclick="scoutAgain()">
        Scout Again
      </button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
